name: Postman API Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create reports directory
      run: mkdir -p reports

    - name: Update environment variables with secrets
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        X_CONTRACTS_TIMESTAMP: ${{ secrets.X_CONTRACTS_TIMESTAMP }}
        X_CONTRACTS_CLIENTID: ${{ secrets.X_CONTRACTS_CLIENTID }}
        X_CONTRACTS_APIKEY: ${{ secrets.X_CONTRACTS_APIKEY }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        CONNECTION_URL: ${{ secrets.CONNECTION_URL }}
      run: |
        # Update the environment file with secrets from GitHub
        jq --arg baseUrl "$BASE_URL" \
           --arg timestamp "$X_CONTRACTS_TIMESTAMP" \
           --arg clientId "$X_CONTRACTS_CLIENTID" \
           --arg apiKey "$X_CONTRACTS_APIKEY" \
           --arg secretKey "$SECRET_KEY" \
           --arg connUrl "$CONNECTION_URL" \
           '.values |= map(
             if .key == "baseUrl" then .value = $baseUrl
             elif .key == "X-Contracts-Timestamp" then .value = $timestamp
             elif .key == "X-Contracts-ClientId" then .value = $clientId
             elif .key == "X-Contracts-APIKey" then .value = $apiKey
             elif .key == "SecretKey" then .value = $secretKey
             elif .key == "connectionlurl" then .value = $connUrl
             else .
             end
           )' DigitalContracts-dev.postman_environment.json > temp-env.json
        mv temp-env.json DigitalContracts-dev.postman_environment.json
        cat DigitalContracts-dev.postman_environment.json

    - name: Run Postman Collection
      run: npm test
      continue-on-error: false

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: postman-test-report
        path: reports/report.html
        retention-days: 30

    - name: Test Summary
      if: always()
      run: |
        echo "## API Test Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Postman tests completed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š HTML report generated and uploaded as artifact" >> $GITHUB_STEP_SUMMARY
